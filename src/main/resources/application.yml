spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true # Print jpql

logging:
  level:
    org.hibernate.sql: debug
    #org.hibernate.type: trace # > ???(binding parameter)? ? ? ??
