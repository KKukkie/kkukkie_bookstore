<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>쿠키의 서점</title>

    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .bg-transparent {
            border: none;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <button class="bg-transparent btn-primary display-4 text-white" type="button" th:onclick="|location.href='@{/}'|">쿠키네 서점</button>
    </nav>
</div>
<!-- Navbar End -->

<div class="container-fluid" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <!-- 추가 -->
    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <hr class="my-2">
    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" name="itemId" class="form-control" value="1" th:value="${book.id}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="name">상품명</label>
        <input type="text" id="name" name="name" class="form-control" value="책" th:value="${book.name}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="1" th:value="${book.price}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="count">수량</label>
        <input type="text" id="count" name="count" class="form-control" value="1" th:value="${book.count}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" class="form-control" value="null" th:value="${book.isbn}" readonly>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/books/{memberId}/book/{bookId}/edit(bookId=${book.id}, memberId=${memberId})}'|">수정</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/books/{memberId}/book/{bookId}/delete(bookId=${book.id}, memberId=${memberId})}'|">삭제</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/books/{memberId}(memberId=${memberId})}'|">목록으로</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
