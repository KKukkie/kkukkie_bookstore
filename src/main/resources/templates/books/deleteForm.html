<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.deleteItem}">책 삭제</h2>
    </div>

    <form action="book.html" th:action th:object="${book}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="id" th:text="#{label.item.id}">상품 ID</label>
            <input type="text" id="id" name="itemId" class="form-control" value="1" th:value="${book.id}" readonly>
        </div>
        <hr class="my-2">
        <div>
            <!--<label for="name" th:text="이름"></label>-->
            <label for="name" th:text="#{label.item.name}">상품명</label>
            <input type="text" id="name" name="name" class="form-control" value="책" th:value="${book.name}" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" name="price" class="form-control" value="1" th:value="${book.price}" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="count" th:text="#{label.item.count}">수량</label>
            <input type="text" id="count" name="count" class="form-control" value="1" th:value="${book.count}" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="isbn" th:text="#{label.item.isbn}">ISBN</label>
            <input type="text" id="isbn" name="isbn" class="form-control" value="null" th:value="${book.isbn}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-sm" type="submit">삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-sm"
                        onclick="location.href='book.html'"
                        th:onclick="|location.href='@{/books/{memberId}/book/{bookId}(bookId=${bookId}, memberId=${memberId})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
