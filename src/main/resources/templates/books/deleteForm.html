<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.deleteItem}">책 삭제</h2>
    </div>

    <form action="book.html" th:action th:object="${book}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="loginId" th:text="ID"></label>
            <input type="text" id="loginId" th:field="*{id}" class="form-control" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="name" th:text="이름"></label>
            <input type="text" id="name" th:field="*{name}" class="form-control" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="price" th:text="가격"></label>
            <input type="text" id="price" th:field="*{price}" class="form-control" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="count}" th:text="수량"></label>
            <input type="text" id="count}" th:field="*{count}" class="form-control" readonly>
        </div>
        <hr class="my-2">
        <div>
            <label for="isbn" th:text="ISBN"></label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-sm" type="submit">삭제</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-sm"
                        onclick="location.href='book.html'"
                        th:onclick="|location.href='@{/books/{memberId}/book/{bookId}(bookId=${bookId}, memberId=${memberId})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
