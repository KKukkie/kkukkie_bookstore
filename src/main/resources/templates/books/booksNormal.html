<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 800px">

    <div class="py-5 text-center">
        <h2 th:text="#{label.book.list}">책 목록</h2>
    </div>

    <form th:object="${bookListDto}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.item.id}">ID</th>
                    <th th:text="#{label.item.name}">상품명</th>
                    <th th:text="#{label.item.price}">가격</th>
                    <th th:text="#{label.item.count}">수량</th>
                    <th th:text="#{label.item.isbn}">ISBN</th>
                    <th th:text="보관"></th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="bookDto : ${bookDtoList}">
                    <td th:text="${bookDto.id}">null</td>
                    <td th:text="${bookDto.name}">null</td>
                    <td th:text="${bookDto.price}">1</td>
                    <td th:text="${bookDto.count}">1</td>
                    <td th:text="${bookDto.isbn}">null</td>
                    <td th:with="bookDtoId=${bookDto.id}">
                        <!-- TODO 체크박스 값 적용할 BookDto 객체를 못읽는 이슈 -->
                        <input type="checkbox" th:field="*{getBookDto(${bookDtoId}).save}" th:value="${bookDto.save}" class="form-check-input">
                        <label th:for="${#ids.prev('id-')}" th:text="${bookDto.id}" class="form-check-label">ID</label>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-25 btn btn-primary btn-sm" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-25 btn btn-secondary btn-sm"
                        onclick="location.href='books.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button" th:text="#{button.back}">뒤로</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</body>
</html>
