<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">책 등록</h2>
    </div>

    <form action="book.html" th:action th:object="${book}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="name" th:text="#{label.item.itemName}">상품명</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                상품명 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="price" th:text="#{label.item.price}">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="count" th:text="#{label.item.count}">수량</label>
            <input type="text" id="count" th:field="*{count}"
                   th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{count}">
                수량 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="isbn" th:text="#{label.item.isbn}">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"
                   th:errorclass="field-error" class="form-control" placeholder="ISBN을 입력하세요">
            <div class="field-error" th:errors="*{isbn}">
                ISBN 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-sm" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-sm"
                        onclick="location.href='books.html'"
                        th:onclick="|location.href='@{/books/{memberId}(memberId=${memberId})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
