<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>책 등록</h2>
    </div>

    <form action="book.html" th:action th:object="${book}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="name">상품명</label>
            <input type="text" id="name" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                상품명 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" th:field="*{price}"
                   th:errorclass="field-error" class="form-control" placeholder="가격을 입력하세요">
            <div class="field-error" th:errors="*{price}">
                가격 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="count">수량</label>
            <input type="text" id="count" th:field="*{count}"
                   th:errorclass="field-error" class="form-control" placeholder="수량을 입력하세요">
            <div class="field-error" th:errors="*{count}">
                수량 오류
            </div>
        </div>

        <hr class="my-2">
        <div>
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}"
                   th:errorclass="field-error" class="form-control" placeholder="ISBN을 입력하세요">
            <div class="field-error" th:errors="*{isbn}">
                ISBN 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn-primary" type="submit">저장</button>
                <button type="button" class="btn-primary" th:onclick="|location.href='@{/books/{memberId}(memberId=${memberId})}'|">취소</button>
            </div>
        </div>

        <hr class="my-4">

    </form>

</div> <!-- /container -->
</body>
</html>
