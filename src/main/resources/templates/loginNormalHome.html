<div class="container-fluid" style="max-width: 600px">

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <img id="profile_img" alt="profile_img" th:if="${member.profileImgFile != null}"
                 th:src="@{${member.profileImgFile.uriFullPath}}" />
        </div>
        <div class="col">
            <h2 th:text="|${member.username}|">로그인 사용자 이름</h2>
        </div>
    </div>

    <hr class="my-4">

    <h4 class="mb-3">책장</h4>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>책 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${member.books}">
                <td th:text="${book.name}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.count}"></td>
                <td th:text="${book.isbn}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/books/{memberId}(memberId=${member.id})}'|">책 목록</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/boards/{memberId}(memberId=${member.id})}'|">게시판</button>
        </div>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <form th:action="@{/logout}" method="post">
                <button class="btn-primary" onclick="location.href='items.html'" type="submit">로그아웃</button>
            </form>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->

</body>
