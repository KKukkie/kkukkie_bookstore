<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 800px">

    <div class="py-5 text-center">
        <h2>글 삭제</h2>
    </div>

    <hr class="my-4">
    <form action="" th:action th:object="${board}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <table class="board_detail">
            <tr>
                <input type="text" id="title" th:field="*{title}" th:errorclass="field-error"
                       class="form-control" th:value="${board.title}" readonly>
            </tr>
            <hr class="my-2">
            <tr>
                <input type="text" id="author" th:field="*{author}" th:errorclass="field-error"
                       class="form-control" th:value="${board.author}" readonly>
            </tr>
        </table>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-25 btn btn-primary btn-sm" type="submit">삭제</button>
            </div>
            <div class="col">
                <button class="w-25 btn btn-secondary btn-sm"
                        th:onclick="|location.href='@{/boards/{memberId}/{boardId}(boardId=${board.id},memberId=${memberId})}'|"
                        type="button">뒤로</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
