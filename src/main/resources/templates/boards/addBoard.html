<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>쿠키의 서점</title>

    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .bg-transparent {
            border: none;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <button class="bg-transparent btn-primary display-4 text-white" type="button" th:onclick="|location.href='@{/}'|">쿠키네 서점</button>
    </nav>
</div>
<!-- Navbar End -->

<div class="container-fluid" style="max-width: 800px">

    <div class="py-5 text-center">
        <h2>글 등록</h2>
    </div>

    <hr class="my-4">
    <form action="" th:action th:object="${board}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <table class="board_detail">
            <tr>
                <input type="text" id="title" th:field="*{title}" th:errorclass="field-error"
                       class="form-control" placeholder="제목을 입력해주세요">
            </tr>
            <hr class="my-2">
            <tr>
                <div class="col">
                    <textarea class="form-control" id="content" name="content" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </tr>
        </table>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn-primary" type="submit">저장</button>
                <button class="btn-primary" type="button" th:onclick="|location.href='@{/boards/{memberId}(memberId=${memberId})}'|">뒤로</button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
