<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>쿠키의 서점</title>

    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .bg-transparent {
            border: none;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <button class="bg-transparent btn-primary display-4 text-white" style="text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;" type="button" th:onclick="|location.href='@{/}'|">쿠키네 서점</button>
    </nav>
</div>
<!-- Navbar End -->

<div class="container-fluid" style="max-width: 600px">

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>팀 이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <!--<td><a href="team.html" th:href="@{/teams/{teamId}(teamId=${team.id})}" th:text="${team.id}">팀ID</a></td>-->
                <td><a href="team.html" th:href="@{/teams/{teamId}(teamId=${team.id})}" th:text="${team.name}">팀명</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/teams/add}'|">추가</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/}'|">뒤로</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->

</body>
</html>
