<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.teams}">목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <!--<th th:text="#{label.team.id}">ID</th>-->
                <th th:text="#{label.team.name}">이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <!--<td><a href="team.html" th:href="@{/teams/{teamId}(teamId=${team.id})}" th:text="${team.id}">팀ID</a></td>-->
                <td><a href="team.html" th:href="@{/teams/{teamId}(teamId=${team.id})}" th:text="${team.name}">팀명</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-25 btn btn-primary btn-sm"
                    onclick="location.href='addTeamForm.html'"
                    th:onclick="|location.href='@{/teams/add}'|"
                    type="button" th:text="#{page.addTeam}">등록</button>
        </div>
        <div class="col">
            <button class="w-25 btn btn-secondary btn-sm"
                    onclick="location.href='teams.html'"
                    th:onclick="|location.href='@{/}'|"
                    type="button" th:text="#{button.back}">뒤로가기</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->

</body>
</html>
