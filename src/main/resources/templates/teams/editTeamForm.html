<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>팀 수정</h2>
    </div>

    <form action="team.html" th:action th:object="${team}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="teamName">팀명</label>
            <input type="text" id="teamName" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="팀 이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">팀명 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn-primary" type="submit">저장</button>
                <button type="button" class="btn-primary" th:onclick="|location.href='@{/teams/{teamId}(teamId=${team.id})}'|">취소</button>
            </div>
        </div>

        <hr class="my-4">

    </form>

</div> <!-- /container -->
</body>
</html>
