<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>쿠키의 서점</title>

    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .bg-transparent {
            border: none;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<div class="container-fluid p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <button class="bg-transparent btn-primary display-4 text-white" style="text-shadow: -1px 0 #000, 0 1px #000, 1px 0 #000, 0 -1px #000;" type="button" th:onclick="|location.href='@{/}'|">쿠키네 서점</button>
    </nav>
</div>
<!-- Navbar End -->

<div class="container-fluid" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>팀 수정</h2>
    </div>

    <form th:object="${team}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="teamName">팀명</label>
            <input type="text" id="teamName" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="팀 이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">팀명 오류</div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="btn-primary" type="submit">저장</button>
                <button type="button" class="btn-primary" th:onclick="|location.href='@{/teams/{teamId}(teamId=${team.id})}'|">취소</button>
            </div>
        </div>

        <hr class="my-4">

    </form>

</div> <!-- /container -->
</body>
</html>
