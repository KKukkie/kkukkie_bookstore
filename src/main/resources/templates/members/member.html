<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>쿠키의 서점</title>

    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
    <style>
        .bg-transparent {
            border: none;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<div class="container p-0 nav-bar">
    <nav class="navbar navbar-expand-lg bg-none navbar-dark py-3">
        <button class="bg-transparent btn-primary display-4 text-black-50" type="button" th:onclick="|location.href='@{/}'|">쿠키네 서점</button>
    </nav>
</div>
<!-- Navbar End -->

<div class="container" style="max-width: 600px">

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <img id="profile_img" alt="profile_img" th:if="${member.profileImgFile != null}"
                 th:src="@{${member.profileImgFile.uriFullPath}}" />
        </div>
        <div class="col">
            <h2 th:text="|${member.username}|">로그인 사용자 이름</h2>
        </div>
        <br>
    </div>

    <hr class="my-2">
    <div>
        <label for="memberId">멤버 ID</label>
        <input type="text" id="memberId" name="memberId" class="form-control" value="id" th:value="${member.id}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="memberLoginID">멤버 로그인 ID</label>
        <input type="text" id="memberLoginID" name="memberLoginID" class="form-control" value="loginId" th:value="${member.loginId}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="memberName">멤버 이름</label>
        <input type="text" id="memberName" name="memberName" class="form-control" value="username" th:value="${member.username}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="memberAge">멤버 나이</label>
        <input type="text" id="memberAge" name="memberAge" class="form-control" value="age" th:value="${member.age}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="memberRole">멤버 권한</label>
        <input type="text" id="memberRole" name="memberRole" class="form-control" value="role" th:value="${member.role}" readonly>
    </div>

    <hr class="my-2">
    <div>
        <label for="team">팀</label>
        <input type="text" id="team" name="team" class="form-control" value="team" th:value="${member.team.name}" readonly>
    </div>

    <hr class="my-4">

    <h4 class="mb-3">책장</h4>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th >책 이름</th>
                <th>가격</th>
                <th>수량</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${member.books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.count}"></td>
                <td th:text="${book.isbn}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">

    <div class="row">
        <div class="col">
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/members/{memberId}/edit(memberId=${member.id})}'|">수정</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/members/{memberId}/delete(memberId=${member.id})}'|">삭제</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/members}'|">목록으로</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->
</body>
</html>
