<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2 th:text="#{page.updateMember}">멤버 수정</h2>
    </div>

    <form action="member.html" th:action th:object="${member}" method="post" enctype="multipart/form-data">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div class="col-12">
            <label for="imgFile" class="form-label">프로필 사진 업로드</label>
            <input type="file" class="form-control" id="imgFile" th:field="*{profileImgFile}" th:errorclass="field-error">
        </div>

        <hr class="my-2">
        <div>
            <label for="memberName">멤버명</label>
            <input type="text" id="memberName" th:field="*{username}"
                   th:errorclass="field-error" class="form-control" placeholder="멤버 이름을 입력하세요">
            <div class="field-error" th:errors="*{username}">멤버명 오류</div>
        </div>

        <hr class="my-2">
        <div>
            <label for="memberAge">멤버 나이</label>
            <input type="text" id="memberAge" th:field="*{age}"
                   th:errorclass="field-error" class="form-control" placeholder="멤버 나이를 입력하세요">
            <div class="field-error" th:errors="*{age}">멤버 나이 오류</div>
        </div>

        <hr class="my-2">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control" readonly>
        </div>

        <hr class="my-2">
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   th:errorclass="field-error" class="form-control" placeholder="멤버 암호를 입력하세요">
            <div class="field-error" th:errors="*{password}">멤버 암호 오류</div>
        </div>

        <hr class="my-2">
        <div>
            <label for="passwordConfirm">비밀번호 확인</label>
            <span id="confirmMsg"></span>
            <input type="password" id="passwordConfirm" class="form-control" oninput="passConfirm()">
        </div>

        <hr class="my-2">
        <div>
            <label th:text="#{label.member.role}">멤버 역할</label>
            <hr class="my-2">
            <label>
                <select th:field="*{role}" class="form-select">
                    <option value="">멤버 역할 선택</option>
                    <option th:each="memberRole : ${memberRoles}" th:value="${memberRole}" th:text="${memberRole}"></option>
                </select>
            </label>
        </div>

        <hr class="my-4">

        <div>
            <table class="table">
                <thead>
                <tr>
                    <!--<th th:text="#{label.team.id}">ID</th>-->
                    <th th:text="#{label.team.name}">이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <!--<td th:text="${team.id}">팀 ID</td>-->
                    <td th:text="${team.name}">팀명</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <label th:text="#{label.member.team}">팀 선택</label>
            <hr class="my-2">
            <label>
                <select th:field="*{team}" class="form-select">
                    <option value="">팀 선택</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </label>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-25 btn btn-primary btn-sm" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-25 btn btn-secondary btn-sm"
                        onclick="location.href='member.html'"
                        th:onclick="|location.href='@{/members/{memberId}(memberId=${memberId})}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

        <hr class="my-4">

    </form>

</div> <!-- /container -->
</body>

<script type="text/javascript">
    /* 자바 스크립트 함수 선언(비밀번호 확인) */

    function passConfirm() {
        /* 비밀번호, 비밀번호 확인 입력창에 입력된 값을 비교해서 같다면 비밀번호 일치, 그렇지 않으면 불일치 라는 텍스트 출력.*/
        /* document : 현재 문서를 의미함. 작성되고 있는 문서를 뜻함. */
        /* getElementByID('아이디') : 아이디에 적힌 값을 가진 id의 value를 get을 해서 password 변수 넣기 */
        var password = document.getElementById('password');					//비밀번호
        var passwordConfirm = document.getElementById('passwordConfirm');	//비밀번호 확인 값
        var confirmMsg = document.getElementById('confirmMsg');				//확인 메세지
        var correctColor = "#11ff00";	//맞았을 때 출력되는 색깔.
        var wrongColor ="#ff0000";	//틀렸을 때 출력되는 색깔

        if(password.value === passwordConfirm.value){//password 변수의 값과 passwordConfirm 변수의 값과 동일하다.
            confirmMsg.style.color = correctColor;/* span 태그의 ID(confirmMsg) 사용  */
            confirmMsg.innerHTML ="일치";/* innerHTML : HTML 내부에 추가적인 내용을 넣을 때 사용하는 것. */
        }else{
            confirmMsg.style.color = wrongColor;
            confirmMsg.innerHTML ="불일치";
        }
    }
</script>

</html>
