<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>

    <h4 class="mb-3">회원 정보 입력</h4>

    <form action="" th:action th:object="${member}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <hr class="my-2">
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}"></div>
        </div>

        <hr class="my-2">
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}"></div>
        </div>

        <hr class="my-2">
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{username}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{username}"></div>
        </div>

        <hr class="my-2">
        <div>
            <label for="age">나이</label>
            <input type="text" id="age" th:field="*{age}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{age}"></div>
        </div>

        <hr class="my-4">

        <div>
            <table class="table">
                <thead>
                <tr>
                    <!--<th th:text="#{label.team.id}">ID</th>-->
                    <th th:text="#{label.team.name}">이름</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="team : ${teams}">
                    <!--<td th:text="${team.id}">팀 ID</td>-->
                    <td th:text="${team.name}">팀명</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div>
            <label th:text="#{label.member.team}">팀 선택</label>
            <hr class="my-2">
            <label>
                <select th:field="*{team}" class="form-select">
                    <option value="">팀 선택</option>
                    <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
                </select>
            </label>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-sm" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-sm"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
