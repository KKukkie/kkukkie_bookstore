<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>쿠키의 서점</title>
    <meta charset="utf-8">
    <link th:href="@{/css/style.css}" href="/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container" style="max-width: 600px">

    <div class="py-5 text-center">
        <h2>목록</h2>
    </div>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>로그인 ID</th>
                <th>이름</th>
                <th>나이</th>
                <th>권한</th>
                <th>팀</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <!--<td><a href="member.html" th:href="@{/members/{memberId}(memberId=${member.id})}" th:text="${member.id}">멤버 ID</a></td>-->
                <td><a href="member.html" th:href="@{/members/{memberId}(memberId=${member.id})}" th:text="${member.loginId}">멤버 로그인 ID</a></td>
                <td th:text="${member.username}">멤버 이름</td>
                <td th:text="${member.age}">멤버 나이</td>
                <td th:text="${member.role}">멤버 권한</td>
                <td th:text="${member.teamName}">팀 이름</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/members/add}'|">추가</button>
            <button type="button" class="btn-primary" th:onclick="|location.href='@{/}'|">뒤로</button>
        </div>
    </div>

    <hr class="my-4">

</div> <!-- /container -->

</body>
</html>
